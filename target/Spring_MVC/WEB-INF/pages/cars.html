<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h1>Список машин</h1>
<table border="1">
    <thead>
    <tr>
        <th>Марка</th>
        <th>Цвет</th>
        <th>Год выпуска</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}">Марка</td>
        <td th:text="${car.color}">Цвет</td>
        <td th:text="${car.year}">Год</td>
    </tr>
    </tbody>
</table>
</body>
</html>
